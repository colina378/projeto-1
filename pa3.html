<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<h1>Formulario para emprego</h1>
	<div id="pai10">
	<form>
		<div>Nome:
		<input type="text" name="Nome"></div>
		<div>Sobrenome:
		<input type="text" name="Sobrenome"></div>
		<div>E-mail:
		<input type="email" name="E-mail"></div>
		<div>Senha do E-mail:
		<input type="password" name="senha"></div>
		<div>Telefone:
		<input type="number" name="Número"></div>
		<div>Dia do aniversario:
		<input type="date" name="data"></div>
		<div>CPF:
		<input type="number" name="cpf"></div>
		<div>RG:
		<input type="number" name="rg"></div>
		<div>Endereço:
		<input type="text" name="Endereço"></div>
		<div>Motivo para querer trabalhar em nosso restaurante:
		<textarea name="msg"></textarea></div>
	</form>
    </div>

</body>
</html>
